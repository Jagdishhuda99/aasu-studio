<!DOCTYPE html>
<html>
<head>
  <title>Aasu Studio Admin Login</title>
  <style>
    body { font-family: Arial; background: #eee; text-align: center; margin-top: 100px; }
    form { background: white; padding: 2rem; display: inline-block; border-radius: 10px; }
    input { margin: 0.5rem; padding: 0.5rem; width: 200px; }
    button { padding: 0.5rem 1rem; background: #ff9800; border: none; color: white; }
    .error { color: red; }
  </style>
</head>
<body>
  <form method="post">
    <h2>Admin Login</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <input type="text" name="username" placeholder="Username" required /><br />
    <input type="password" name="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>
</body>
</html>
